<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="nome" (ionInput)="validateForm()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" (ionInput)="validateForm()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="senha" type="password" (ionInput)="validateForm()"></ion-input>
  </ion-item>
  <ion-button expand="block" [disabled]="!formValid" (click)="cadastrar()">Cadastrar</ion-button>
</ion-content>
